<div class="modal fade bs-modal-lg" id="selectclientmodel" data-ng-init="searchClient('');" data-ng-controller="selectClientCtrl" tabindex="-1" role="dailog" aria-hidden="false">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				
				<h4 class="modal-title">查找客戶</h4>
			</div>
			<div class="modal-body">
			
				<form class="form-horizontal" role="form">
					<div class="form-body">
						<div class="">
							<div class="form-group ">





                                <div class="col-md-2">
                                    <select class="form-control"
                                            ng-model="keyword.zone"
                                            data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId"
                                            data-ng-change="searchClient();">
                                        <option value=''>檢視全部</option>
                                    </select>
                                </div>


								<div class="col-md-5">
									<div class="input-icon right">
										<i class="icon-exclamation-sign"></i> 
										<input autocomplete="off" ng-model="keyword.id" debounce="500" immediate="true"  id="keywordId"
										type="text" placeholder="客戶編號" class="form-control" ng-change="searchClient(keyword)"
										/>
                         			</div>
								</div>


                                <div class="col-md-5">
                                    <div class="input-icon right">
                                        <i class="icon-exclamation-sign"></i>
                                        <input autocomplete="off" ng-model="keyword.keyword" debounce="500" immediate="true"  id="keyword"
                                               type="text" placeholder="名稱 或 電話號碼 " class="form-control" ng-change="searchClient(keyword)"
                                                />
                                    </div>
                                </div>



							</div>
						</div>
						<div class="">
							<div class="md-col-9">
                               <!-- <h4>{{clientHeader}}</h4>-->
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-advance table-hover">
                                        <thead>
                                        <tr>
                                            <th style="width:10%;">#</th>
                                            <th style="width:40%;">客戶</th>
                                            <th style="width:10%;">車線</th>
                                            <th style="width:40%;">地址</th>
                                        </tr>
                                        </thead>
                                        <tbody data-ng-if="!clientSuggestion">
                                        <tr>
                                            <td>未有找到客戶資料</td>
                                        </tr>
                                        </tbody>
                                        <tbody>
                                        <tr data-ng-repeat="client in clientSuggestion" ng-click="selectClient(client)" id="suggestion_row1_{{$index}}" style="cursor: pointer;">
                                            <td>{{client.customerId}}</td>
                                            <td>{{client.customerName_chi}} ({{client.phone_1}}/{{client.phone_2}})</td>
                                            <td>{{client.deliveryZone}} - {{client.zoneText}}</td>
                                            <td>{{client.address_chi}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
							</div>
						</div> 
					</div>
				</form>		
				
			</div>
			<div class="modal-footer">
					<button type="button" class="btn default" data-dismiss="modal">取消</button>
				</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
