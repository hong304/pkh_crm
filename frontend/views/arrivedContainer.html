<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">
        <!-- Separate Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索貨櫃</span>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.id" debounce="500" immediate="true"  id="keywordId"
                               type="text" placeholder="貨櫃編號" class="form-control" ng-change="searchSupplier()"
                                />
                    </div>
                </div>
            </div>
        </div>

     
        <!-- Status -->
        <div class="portlet light">
              <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">實際到港日期</span>
                </div>
            </div>
               <div class="portlet-body">
                    <div class="md-col-12" style="margin-bottom:15px;">
                        <div class="input-group  date " id="actualDateStart" data-date-format="yyyy-mm-dd" data-date-start-date="">
                            <input type="text" class="form-control ng-pristine ng-valid" readonly="" ng-model="filterData.startReceiveDate" data-ng-change="findDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                        </div>
                        至
                        <div class="input-group  date " id="actualDateEnd" data-date-format="yyyy-mm-dd" data-date-start-date="">
                            <input type="text" class="form-control ng-pristine ng-valid" readonly="" ng-model="filterData.endReceiveDate" data-ng-change="findDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                        </div>

                    </div>
                </div>
        </div>

     

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">到港貨櫃資料</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax" style="table-layout:fixed;">
                            <thead>
                            <tr role="row" class="heading">
                                <th  id="shipCompany" ng-click="click($event);">船公司 </th>
                                <th  id="container_size" ng-click="click($event);"></th>
                                <th  id="suppliers.supplierName" ng-click="click($event);">客戶</th>
                                <th  id="vessel" ng-click="click($event);">船名</th>
                                <th  id="shippingitems.containerId" ng-click="click($event);">貨櫃編號</th>
                                <th  id="productName" ng-click="click($event);">貨品</th>
                                <th  id="contactPerson_2" ng-click="click($event);">Qty</th>
                                <th  id="actualDate" ng-click="click($event);">到港期</th>
                                <th  id="" ng-click="click($event);">尾期</th>
                                <th  id="" ng-click="click($event);">櫃期</th>
                            </tr>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>



</div>
</form>
<!-- Customer Maintenance Form -->
<div ng-include="'/views/supplierForm.html'"></div>
