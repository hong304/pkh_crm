<div class="modal fade bs-modal-lg" id="selectGroupmodel" data-ng-init="searchGroup('');" data-ng-controller="selectGroupCtrl" tabindex="-1" role="dailog" aria-hidden="false">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				
				<h4 class="modal-title">查找集團</h4>
			</div>
			<div class="modal-body">
			
				<form class="form-horizontal" role="form">
					<div class="form-body">
						<div class="">
							<div class="form-group ">
								<div class="col-md-5">
									<div class="input-icon right">
										<i class="icon-exclamation-sign"></i> 
										<input autocomplete="off" ng-model="keyword.id" debounce="500" immediate="true"  id="keywordId"
										type="text" placeholder="集團編號" class="form-control" ng-change="search()"
										/>
                         			</div>
								</div>


                                <div class="col-md-5">
                                    <div class="input-icon right">
                                        <i class="icon-exclamation-sign"></i>
                                        <input autocomplete="off" ng-model="keyword.keyword" debounce="500" immediate="true"  id="keyword"
                                               type="text" placeholder="名稱 或 電話號碼 " class="form-control" ng-change="search()"
                                                />
                                    </div>
                                </div>



							</div>
						</div>
						<div class="">
							<div class="md-col-9">
                               <!-- <h4>{{clientHeader}}</h4>-->
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-advance table-hover">
                                        <thead>
                                        <tr>
                                            <th style="width:10%;">#</th>
                                            <th style="width:40%;">名稱</th>

                                        </tr>
                                        </thead>
                                        <tbody data-ng-if="!clientSuggestion">
                                        <tr>
                                            <td>未有找到集團資料</td>
                                        </tr>
                                        </tbody>
                                        <tbody>
                                        <tr data-ng-repeat="client in clientSuggestion" ng-click="select(client)" id="suggestion_row1_{{$index}}" style="cursor: pointer;">
                                            <td>{{client.id}}</td>
                                            <td>{{client.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
							</div>
						</div> 
					</div>
				</form>		
				
			</div>
			<div class="modal-footer">
					<button type="button" class="btn default" data-dismiss="modal">取消</button>
				</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
