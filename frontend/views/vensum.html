<style>
    #datatable_ajax_filter
    {
        display:none;
    }
</style>
<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">
        <!-- Separate Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索提單編號</span>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterVen.bl_number" debounce="500" immediate="true"  id="bl_number"
                               type="text" placeholder="提單編號" class="form-control" ng-change="searchVensum()"
                                />
                    </div>
                </div>
            </div>
        </div>

     
        <!-- Status -->
        <div class="portlet light">
              <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">預算到港日期</span>
                </div>
            </div>
               <div class="portlet-body">
                    <div class="md-col-12" style="margin-bottom:15px;">
                        <div class="input-group  date " id="etaDateStart" data-date-format="yyyy-mm-dd" data-date-start-date="">
                            <input type="text" class="form-control ng-pristine ng-valid" readonly="" ng-model="filterVen.etaDateStart" data-ng-change="searchVensum();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                        </div>
                        至
                        <div class="input-group  date " id="etaDateEnd" data-date-format="yyyy-mm-dd" data-date-start-date="">
                            <input type="text" class="form-control ng-pristine ng-valid" readonly="" ng-model="filterVen.etaDateEnd" data-ng-change="searchVensum();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                        </div>

                    </div>
                </div>
        </div>

     

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">Vendor Summary</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax" style="table-layout:fixed;">
                            <thead>
                            <tr role="row" class="heading">
                                <th  id="bl_number" ng-click="click($event);">提單編號 </th>
                                <th  id="vessel" ng-click="click($event);">船名</th>
                                <th  id="shipping.shipcompany" ng-click="click($event);">船公司</th>
                                <th  id="etaDate" ng-click="click($event);">預算到港日期</th>
                                <th  id="shippingitems.containerId" ng-click="click($event);">貨櫃編號</th>
                                <th  id="productName_chi" ng-click="click($event);">貨品</th>
                                <th  id="brand" ng-click="click($event);">牌子</th>
                                <th  id="qty" ng-click="click($event);">數量</th>
                                <th  id="unitprice" ng-click="click($event);">單價</th>
                                <th  id="multiple" ng-click="click($event);">數量x單價</th>
                                <th  id="totalPrice" ng-click="click($event);">總和</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>



</div>
</form>
