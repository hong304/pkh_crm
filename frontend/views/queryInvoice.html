<form class="form-horizontal" role="form" id="queryInfo" data-ng-init="checkParm();updateDataSet();">

    <div class="col-md-2">
		<!-- Client -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">客戶</span>
				</div>
				<div class="actions">
					<a href="javascript:;" ng-click="clearCustomerSearch();" class="btn btn-default btn-circle">
					<i class="fa fa-times"></i>
					<span class="hidden-480"> 清除 </span> </a>
				</div>
			</div>

			<div class="portlet-body">
				<div class="md-col-12" style="margin-bottom:15px;">
					<div class="input-group">
						<input id="client" class="form-control" type="text" disabled name="client" placeholder="選擇客戶" data-ng-model="filterData.displayName")/>
						<span class="input-group-btn">
							<a href="#" data-target="#selectclientmodel" data-toggle="modal"  id="selectclient" class="btn btn-success" type="button"><i class="fa fa-arrow-left fa-fw"/></i> 搜索</a>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">訂單編號</span>
				</div>				
			</div>
			
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<input type="text" id="invoiceNumber" ng-model="filterData.invoiceNumber" ng-change="updateInvoiceNumber();" class="form-control" placeholder="">
				</div>
			</div>
		</div>	
		
		<!-- Status -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">狀態</span>
				</div>
				
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<div class="radio-list">
						<label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status" id="status" value="0" checked> 全部</label>
						<label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status" id="status" value="2"> 正常</label>
						<label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status" id="status" value="1"> 等待批核 </label>
						<label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status" id="status" value="3"> 被拒絕 </label>
						<label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status" id="status" value="99"> 已刪除 </label>
					</div>
				</div>
			</div>
		</div>	
		
		<!-- Zone -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">車號</span>
				</div>
				
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<select class="form-control" 
						ng-model="filterData.zone" 
						data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId" 
						data-ng-change="updateZone();">
						<option value=''>檢視全部</option>
					
					</select>
				</div>
			</div>
		</div>			
		
		<!-- Delivery Date -->

			<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">送貨日期</span>
				</div>

			</div>
			<div class="portlet-body">
				<div class="md-col-12" style="margin-bottom:15px;">
				<div class="radio-list">
						<label><input ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();" type="radio" name="deliverydate" id="deliverydate" checked value="1daylr"> +/- 2 day </label>

						<label><input ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();" type="radio" name="deliverydate" id="deliverydate" value="coming-7-days" >未來  7 天 </label>
						<label><input ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();" type="radio" name="deliverydate" id="deliverydate" value="past-7-days" >過去  7 天 </label>
						<label><input ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();" type="radio" name="deliverydate" id="deliverydate" value="past-30-days">過去 30 天 </label>
						<label><input ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();" type="radio" name="deliverydate" id="deliverydate" value="past-180-days">過去 180 天 </label>
						<!-- <label><input ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();" type="radio" name="deliverydate" id="deliverydate" value="custom"> 自訂日期 </label> -->

					</div>
					<div class="input-group input-medium date date-picker" data-date-format="dd-mm-yyyy" style="display:none;" id="customDeliveryDate">
						<input type="text" class="form-control" data-ng-change="updateDelvieryDate();" ng-model="filterData.customDeliveryDate"  readonly>
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-10">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">搜索結果</span>
						</div>
						
					</div>
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
							<tr role="row" class="heading">
								<th width="10%">
									訂單編號 
								</th>
								<th width="5%">
									送貨日期
								</th>
								<th width="5%">
									車線
								</th>
								<th width="5%">
									路線
								</th>
								<th width="20%">
									客戶
								</th>
								<th width="6%">
									金額
								</th>
								<th width="10%">
									狀態
								</th>
                                <th width="8%">
                                    備貨單
                                </th>
                                <th width="7%">
                                    班次
                                </th>
								<th width="10%">
									員工
								</th>
								<th width="10%">
									下單時間
								</th>
								<th width="5%">
									&nbsp;
								</th>
							</tr>
							
						</thead>
						<tbody>
						</tbody>
					</table>						
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
    </div>
</form>
<!-- Select Client Modal -->
<div ng-include="'/views/model_selectclient.html'"></div>
<!-- Display Items Modal -->
<div data-ng-include="'views/model_viewinvoice.html'"> </div>
<!-- Unload Invoice Modal -->
<div data-ng-include="'views/model_unloadinvoice.html'">  </div>
