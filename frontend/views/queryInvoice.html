<form class="form-horizontal" role="form" id="queryInfo" data-ng-init="checkParm();updateDataSet();">

    <div class="col-md-2">
		<!-- Client -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">客戶</span>
				</div>
				<div class="actions">
					<a href="javascript:;" ng-click="clearCustomerSearch();" class="btn btn-default btn-circle">
					<i class="fa fa-times"></i>
					<span class="hidden-480"> 清除 </span> </a>
				</div>
			</div>

			<div class="portlet-body">
				<div class="md-col-12" style="margin-bottom:15px;">
					<div class="input-group">
						<input id="client" class="form-control" type="text" disabled name="client" placeholder="選擇客戶" data-ng-model="filterData.displayName")/>
						<span class="input-group-btn">
							<a href="#" data-target="#selectclientmodel" data-toggle="modal"  id="selectclient" class="btn btn-success" type="button"><i class="fa fa-arrow-left fa-fw"/></i> 搜索</a>
						</span>
					</div>
				</div>
			</div>
		</div>

        <!--Invoice No.-->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">訂單編號</span>
				</div>				
			</div>
			
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<input type="text" id="invoiceNumber" ng-model="filterData.invoiceNumber" ng-change="updateInvoiceNumber();" class="form-control" placeholder="">
				</div>
			</div>
		</div>

		<!-- Status -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">狀態</span>
				</div>
				
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">



					<div data-ng-repeat="(k,i) in invoicepaid" class="radio-list">
						<label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="0" value="0"> 全部</label>
						<label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="2" value="2"> 正常</label>
						<label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="1" value="1"> 等待批核 </label>
                        <label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="100" value="100"> 已批核 </label>
						<label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="3" value="3"> 被拒絕 </label>
						<label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="99" value="99"> 已刪除 </label>
                        <label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="98" value="98"> 退貨單 </label>
                        <label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="96" value="96"> 補貨單 </label>
                        <label><input ng-model="filterData.status" ng-change="updateStatus();" type="radio" name="status" id="status" ng-value="96" value="97"> 換貨單 </label>
					</div>

				</div>
			</div>
		</div>	
		
		<!-- Zone -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">車號</span>
				</div>
				
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<select class="form-control" 
						ng-model="filterData.zone" 
						data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId" 
						data-ng-change="updateZone();">
						<option value=''>檢視全部</option>
					
					</select>
				</div>
			</div>
		</div>			
		
		<!-- Delivery Date -->

			<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">送貨日期</span>
				</div>

			</div>

                <!-- date-picker -->
                <div class="portlet-body">
                    <div class="md-col-12" style="margin-bottom:15px;">
                        <div class="input-group  date " id="deliverydate" data-date-format="yyyy-mm-dd" data-date-start-date="">
                            <input type="text" class="form-control" readonly ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                        </div>
                        至
                        <div class="input-group  date " id="deliverydate2" data-date-format="yyyy-mm-dd" data-date-start-date="">
                            <input type="text" class="form-control" readonly ng-model="filterData.deliverydate2" data-ng-change="updateDelvieryDate2();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                        </div>

                    </div>
                </div>
		</div>

	</div>

	<div class="col-md-10">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">搜索結果</span>
						</div>
						
					</div>
					<div class="portlet-body">

						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
							<tr role="row" class="heading">
								<th>
									訂單編號 
								</th>
								<th>
									送貨日期
								</th>
								<th>
									車線
								</th>
								<th>
									客戶
								</th>
								<th>
									金額
								</th>
                                <th>
                                    已備貨
                                </th>
								<th>
									狀態
								</th>
                                <th >
                                    班次
                                </th>
								<th>
									員工
								</th>
								<th >
									下單時間
								</th>
                                <th >
                                    修改時間
                                </th>
								<th>
									&nbsp;
								</th>
							</tr>
							
						</thead>
						<tbody>
						</tbody>
					</table>						
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
    </div>
</form>
<!-- Select Client Modal -->
<div ng-include="'/views/model_selectclient.html'"></div>
<!-- Display Items Modal -->
<div data-ng-include="'views/model_viewinvoice.html'"> </div>
<!-- Unload Invoice Modal -->
<div data-ng-include="'views/model_unloadinvoice.html'"></div>
