<style>
    #datatable_ajax_filter
    {
        display:none;
    }
</style>
<form class="form-horizontal" role="form" id="queryInfo">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">國家列表</span>
						</div>
						<div class="actions" data-ng-if="systemInfo.permission.allow_edit == true">
							<a href="javascript:;" ng-click="addCountry();" class="btn btn-default btn-circle">
							<i class="fa fa-plus"></i>
							<span class="hidden-480"> 新增國家</span> </a>					
						</div>		
					</div>
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
							<tr role="row" class="heading">                                                                
								<th width="50%" id="countryId" ng-click="click($event);">國家代碼</th>
								<th width="50%" id="countryName" ng-click="click($event);">國家名稱 </th>
								<th width="1%">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>						
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
		
	</form>
	
</div>

<!-- Customer Maintenance Form -->
<div ng-include="'/views/countryForm.html'"></div>
