<div class="modal fade bs-modal-lg" id="costDetails" tabindex="-1" data-ng-controller="containerCost" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">貨櫃成本資料</h4>
            </div>
            <div class="modal-body">
                <!-- h4>{{invoiceinfo.client.customerName_chi}} @ {{invoiceinfo.deliveryDate  * 1000 | date: 'yyyy.MM.dd'}}</h4> -->

                <div class="col-md-12">

                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-green-sharp">
                                <i class="icon-speech font-green-sharp"></i>
                                <span class="caption-subject bold uppercase">貨櫃成本資料</span>
                                <span class="caption-helper"><span>
                            </div>
                        </div>
                         <div class="row">
                            <div data-ng-if="containerCost.shippingId != ''">
                               <div class="col-md-2">
                                    <label>船務編號</label>
                               </div>
                               <div class="col-md-4">
                                    <label>{{containerCost.shippingId}}</label>
                               </div>
                            </div>  
                            <div data-ng-if="containerCost.containerId != ''">
                               <div class="col-md-2">
                                    <label>貨櫃編號</label>
                               </div>
                               <div class="col-md-4">
                                    <label>{{containerCost.containerId}}</label>
                               </div>
                            </div>
                         </div>
                        <div class="row">
                            <div data-ng-if="containerCost.container_size != ''">
                               <div class="col-md-2">
                                    <label>貨櫃尺寸</label>
                               </div>
                               <div class="col-md-4">
                                    <label>{{containerCost.container_size}}</label>
                               </div>
                            </div>
                             <div data-ng-if="containerCost.receiveDate != ''">
                               <div class="col-md-2">
                                    <label>收貨日期</label>
                               </div>
                               <div class="col-md-4">
                                    <label>{{containerCost.receiveDate}}</label>
                               </div>
                             </div>
                         </div>
                        <div class="row" ng-if="containerCost.sale_method != ''">
                              <div class="col-md-2">
                                    <label>貿易方式</label>
                               </div>
                               <div class="col-md-4">
                                    <label>{{containerCost.sale_method}}</label>
                               </div>
                         </div>
                        <div class="portlet-body">
                            <table>
                                 <thead>
                                       <th>編號</th>
                                       <th>
                                         成本名稱
                                       </th>
                                      <th>
                                        成本 (HK$)
                                      </th>
                                </thead>
                                <tbody ng-repeat="cost in costsName">
                                    <tr>
                                        <td class="col-md-3">
                                            {{$index+1}}
                                        </td>
                                        <td class="col-md-4">
                                            {{cost.name}}
                                        </td>
                                        <td class="col-md-5">
                                            <input id="costNum_{{i}}" onClick="this.select();"  name="costNum_{{i}}" class="form-control productCodeField"  ng-model="product[i]['costNum']" type="text" placeholder="" /> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>{{}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>

                                   
                                        <div style="clear:both;"></div>
                         </div>
                   </div>
                                        <div class="modal-footer" >
                                            <button type="button" class="btn default" data-dismiss="modal">取消</button>
                                        </div>
                          </div>
              </div>
</div>
