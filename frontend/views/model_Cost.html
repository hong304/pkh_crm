<div class="modal fade bs-modal-lg" id="costDetails" tabindex="-1" data-ng-controller="containerCost" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">貨櫃成本資料</h4>
            </div>
            <div class="modal-body">
                <!-- h4>{{invoiceinfo.client.customerName_chi}} @ {{invoiceinfo.deliveryDate  * 1000 | date: 'yyyy.MM.dd'}}</h4> -->

                <div class="col-md-12">

                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-green-sharp">
                                <i class="icon-speech font-green-sharp"></i>
                                <span class="caption-subject bold uppercase">貨櫃成本資料</span>
                                <span class="caption-helper"><span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table>
                                 <thead>
                                       <th></th>
                                       <th>
                                         成本名稱
                                       </th>
                                      <th>
                                         請選擇以下選項
                                      </th>
                                      <th>
                                         成本($)
                                      </th>
                                </thead>
                                <tbody ng-repeat="item in items">
                                    <tr>
                                        <td>
                                            {{$index}}
                                        </td>
                                        <td>
                                            {{item.cost_description}}
                                        </td>
                                        <td>
                                             <input type="checkbox" name="click{{i}}" id= "click{{i}}"/>
                                        </td>
                                        <td>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>

                                   
                                        <div style="clear:both;"></div>
                         </div>
                   </div>
                                        <div class="modal-footer" >
                                            <button type="button" class="btn default" data-dismiss="modal">取消</button>
                                        </div>
                          </div>
              </div>
</div>
