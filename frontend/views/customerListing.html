<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">
        <!-- Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索</span>
                </div>
                <div class="actions">
                    <a href="javascript:;" ng-click="clearCustomerSearch();" class="btn btn-default btn-circle">
                        <i class="fa fa-times"></i>
                        <span class="hidden-480"> 清除 </span> </a>
                </div>

            </div>

            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="input-group">
                        <input id="client" class="form-control" type="text" disabled name="client" placeholder="選擇客戶" data-ng-model="filterData.displayName")/>
						<span class="input-group-btn">
							<a href="#" accesskey="c" data-target="#selectclientmodel" data-toggle="modal"  id="selectclient" class="btn btn-success" type="button"><i class="fa fa-arrow-left fa-fw"/></i> 搜索</a>
						</span>
                    </div>
                </div>
            </div>
        </div>


        <!-- Zone -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">車號</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <select class="form-control"
                            ng-model="filterData.zone"
                            data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId"
                            data-ng-change="updateZone();">
                        <option value=''>檢視全部</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">客戶列表</span>
                        </div>
                        <div class="actions">
                            <a href="javascript:;" ng-click="addCustomer();" class="btn btn-default btn-circle">
                                <i class="fa fa-plus"></i>
                                <span class="hidden-480"> 新增客戶 </span> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                            <thead>
                            <tr role="row" class="heading">
                                <th width="5%">編號 </th>
                                <th width="10%">名稱 </th>
                                <th width="3%">車號</th>
                                <th width="3%">路線 </th>
                                <th width="5%">付款方式 </th>
                                <th width="10%">電話 </th>
                                <th width="10%">聯絡人 </th>
                                <th width="30%">地址 </th>
                                <th width="5%">&nbsp;</th>
                            </tr>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>

</form>

</div>

<!-- Select Client Modal -->
<div ng-include="'/views/model_selectclient.html'"></div>

<!-- Customer Maintenance Form -->
<div ng-include="'/views/customerForm.html'"></div>
