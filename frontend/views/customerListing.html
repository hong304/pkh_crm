<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">
        <!-- Separate Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索客戶</span>
                </div>

            </div>
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.id" debounce="500" immediate="true"  id="keywordId"
                               type="text" placeholder="客戶編號" class="form-control" ng-change="searchClient()"
                                />
                    </div>

                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.name" debounce="500" immediate="true"  id="name"
                               type="text" placeholder="名稱" class="form-control" ng-change="searchClient()"
                                />
                    </div>

                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.phone" debounce="500" immediate="true"  id="phone"
                               type="text" placeholder="電話號碼 " class="form-control" ng-change="searchClient()"
                                />
                    </div>

                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.address" debounce="500" immediate="true"  id="address"
                               type="text" placeholder="地址" class="form-control" ng-change="searchClient()"
                                />
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Group -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索集團</span>
                </div>

            </div>
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.groupname" debounce="500" immediate="true"  id="groupname"
                               type="text" placeholder="集團名稱" class="form-control" ng-change="searchGroup()"
                                />
                    </div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">狀態</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="100" checked> 全部</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="1"> 正常</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="2"> 暫停 </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">車號</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <select class="form-control"
                            ng-model="filterData.zone"
                            data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId"
                            data-ng-change="updateZone();">
                        <option value=''>檢視全部</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title" >
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">客戶列表</span>
                        </div>
                        <div class="actions"  data-ng-if="systemInfo.permission.create_customer == true">
                            <a href="javascript:;" ng-click="addCustomer();" class="btn btn-default btn-circle">
                                <i class="fa fa-plus"></i>
                                <span class="hidden-480"> 新增客戶 </span> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax" style="table-layout:fixed;">
                            <thead>
                            <tr role="row" class="heading">
                                <th  id="customerId" ng-click="click($event);">編號 </th>
                                <th  id="customerName_chi" ng-click="click($event);">名稱 </th>
                                <th >狀態</th>
                                <th  id="deliveryZone" ng-click="click($event);">車號</th>
                                <th  id="routePlanningPriority" ng-click="click($event);">路線 </th>
                                <th  id="paymentTermId" ng-click="click($event);">付款方式 </th>
                                <th  id="Customer.phone_1" ng-click="click($event);"> 電話 </th>
                                <th  id="contactPerson_1" ng-click="click($event);">聯絡人 </th>
                                <th  id="address_chi"  ng-click="click($event);">地址 </th>
                                <th  id="Customer.updated_at" ng-click="click($event);">最後修改時間 </th>
                                <th >修改</th>
                            </tr>
                         

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>



</div>
</form>
<!-- Customer Maintenance Form -->
<div ng-include="'/views/customerForm.html'"></div>

<!-- Select Group Modal -->
<div ng-include="'/views/model_selectgroup.html'"></div>
