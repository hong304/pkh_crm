<form class="form-horizontal" role="form" id="queryInfo">


    <div class="col-md-2">

        <!--export excel-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">匯出Excel</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <button class="btn  blue-steel btn-block" data-ng-click="sendRealFile();">匯出</button>
                </div>
            </div>

        </div>



        <!-- Separate Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">客戶資料</span>
                </div>

            </div>
        <div class="portlet-body">
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.customerId" data-ng-change="updateCustomer();" debounce="500" immediate="true"  id="keywordId"
                               type="text" placeholder="客戶編號" class="form-control"
                                />
                    </div>
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.customerName" data-ng-change="updateCustomer();" debounce="500" immediate="true"  id="name"
                               type="text" placeholder="名稱" class="form-control"
                                />
                    </div>
                </div>

            </div>

        </div>
</div>
        <!-- Client
        <div ng-include="'/views/module/search_client.html'" ></div> -->

        <!--invoice-->
        <div ng-include="'/views/module/search_invoice.html'" ></div>

        <!-- Zone
        <div ng-include="'/views/module/search_zone.html'" ></div> -->


        <!-- Status -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">狀態</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status"  value="20" checked> 已收貨</label>
                        <label><input ng-model="filterData.status" data-ng-change="updateStatus();" type="radio" name="status"  value="30"> 完成</label>
                    </div>
                </div>
            </div>
        </div>



        <!-- Zone -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">車號</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <select class="form-control"
                            ng-model="filterData.zone"
                            data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId"
                            data-ng-change="updateZone();">
                        <option value=''>檢視全部</option>

                    </select>
                </div>
            </div>
        </div>

        <!-- Delivery Date -->

        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">送貨日期</span>
                </div>

            </div>

            <!-- date-picker -->
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="input-group  date " id="deliverydate" data-date-format="yyyy-mm-dd" data-date-start-date="">
                        <input type="text" class="form-control" readonly ng-model="filterData.deliverydate" data-ng-change="updateDelvieryDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                    </div>
                    至
                    <div class="input-group  date " id="deliverydate2" data-date-format="yyyy-mm-dd" data-date-start-date="">
                        <input type="text" class="form-control" readonly ng-model="filterData.deliverydate2" data-ng-change="updateDelvieryDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                    </div>

                </div>
            </div>

        </div>



    </div>



    <div class="col-md-10" id="firstContainer">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">現金單列表</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                                <thead>
                                <tr role="row" class="heading">
                                    <th width="15%">
                                        訂單編號
                                    </th>
                                    <th width="10%">
                                        送貨日期
                                    </th>
                                    <th width="5%">
                                        車線
                                    </th>
                                    <th width="20%">
                                        客戶
                                    </th>
                                    <th width="5%">
                                        金額
                                    </th>
                                    <th width="5%">
                                        尚欠
                                    </th>
                                    <th width="8%">
                                    現狀態
                                </th>
                                    <th>
                                        付款方式
                                    </th>
                                    <th>

                                    </th>
                                    <th>

                                    </th>


                                </tr>

                                </thead>
                               <!-- <tr data-ng-repeat="(k,i) in invoiceinfo" style="line-height:35px;font-size:15px;{{i.backgroundcode}}">

                                    <td>
                                        {{i.invoiceId}}
                                    </td>
                                    <td>{{i.deliveryDate_date}}</td>
                                    <td>{{i.zoneId}}</td>
                                    <td>{{i.customerName_chi}}</td>
                                    <td>{{i.amount}}</td>
                                    <td>{{i.remain}}</td>
                                    <td>{{i.invoiceStatusText}}</td>
                                    <td ng-init="invoicepaid[k]['paid']=20">
                                        <label><input type="radio" name="r1{{k}}" ng-model="invoicepaid[k]['paid']" value="20" />已收貨</label>
                                        <label> <input type="radio" name="r1{{k}}" ng-model="invoicepaid[k]['paid']" value="30" />完成</label>
                                    </td>

                                   <!-- <td>
                                        <input type="text" ng-model="invoicepaid[k]['date']" ng-if="invoicepaid[k]['paid'] == '30'" value=" {{invoicepaid[k]['date'] | date: 'yyyy-MM-dd"}}">
                                    </td>
                                </tr>-->


                            </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>


</form>
