<div class="modal fade bs-modal-lg " id="inventoryFormModal" data-ng-init="" tabindex="-1" role="basic" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>

                <h4 class="modal-title">庫存調整 - (最後修改日期:{{info.updated_at}} 修改人:{{info.updated_by}})</h4>
            </div>

			<div class="modal-body">
				<form action="javascript:;" class="form-horizontal">
					<div class="form-body">

                        <div class="form-group">
                            <label class="col-md-2 control-label">產品編號</label>
                            <div class="col-md-10">
                                <label class="control-label"><span> {{info.productId}}</span></label>
                            </div>
                        </div>

 						<div class="form-group">
							<label class="col-md-2 control-label">名稱</label>
							<div class="col-md-10">
                                <label class="control-label"><span> {{ info.product.productName_chi}}</span></label>
							</div>
						</div>

						
						<div class="form-group">
							<label class="col-md-2 control-label">原有好貨數</label>
							<div class="col-md-10">
                                <label class="control-label"><span> {{ info.good_qty}}</span></label>
							</div>
						</div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">調整後好貨</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="info.adjusted_good_qty" class="form-control" placeholder="Enter text" select-on-click >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">原有壞貨數</label>
                            <div class="col-md-10">
                                <label class="control-label"><span> {{ info.damage_qty}}</span></label>
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-md-2 control-label">調整後壞貨</label>
							<div class="col-md-10">
								<input type="text" ng-model="info.adjusted_damage_qty" class="form-control" placeholder="Enter text" select-on-click>
							</div>
						</div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">有效日期</label>
                            <div class="col-md-10">

                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="info.expiry_date" is-open="$parent.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)"  />
                                     </p>

                            </div>



                        </div>

						
					</div>
				</form>
				
			</div>
			<div class="modal-footer">
					<h2>{{newId}}</h2>
					<button type="button" class="btn blue" data-ng-if="submitbtn == true" data-ng-click="submitStockTake();">提交</button>
					<button type="button" class="btn default" data-ng-if="submitbtn == true" data-dismiss="modal">取消</button>
				</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
