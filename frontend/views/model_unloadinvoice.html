<div class="modal fade bs-modal-lg" id="unloadInvoice" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">卸貨</h4>
			</div>
			<div class="modal-body">
				<!-- h4>{{invoiceinfo.client.customerName_chi}} @ {{invoiceinfo.deliveryDate  * 1000 | date: 'yyyy.MM.dd'}}</h4> -->
				 
				 <div class="col-md-12">
					
							<div class="portlet light bordered">
									<div class="portlet-title">
										<div class="caption font-green-sharp">
											<i class="icon-speech font-green-sharp"></i>
											<span class="caption-subject bold uppercase">訂單資料</span>
											<span class="caption-helper"><span>
										</div>
									</div>
									<div class="portlet-body">
										<div class="row">
									<div class="col-md-2">
										<label>訂單編號</label>
									</div>
									<div class="col-md-4">
										<label>{{invoiceinfo.invoiceId}}</label>
									</div>
									<div class="col-md-2">
										<label>送貨日期</label>
									</div>
									<div class="col-md-4">
										<label>{{invoiceinfo.deliveryDate  * 1000 | date: 'yyyy.MM.dd'}}</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-2">
										<label>客戶</label>
									</div>
									<div class="col-md-4">
										<label>{{invoiceinfo.client.customerName_chi}} ({{invoiceinfo.customerId}})</label>
									</div>
									<div class="col-md-2">
										<label>客戶備註</label>
									</div>
									<div class="col-md-4">
										<label>{{invoiceinfo.customerRef}}</label>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-2">
										<label>車號／車站</label>
									</div>
									<div class="col-md-4">
										<label>{{invoiceinfo.zoneId}} / {{invoiceinfo.routePlanningPriority}}</label>
									</div>
									<div class="col-md-2">
										<label>下單員工</label>
									</div>
									<div class="col-md-4">
										<label>{{invoiceinfo.staff.name}}</label>
									</div>
								</div>
							</div>
						</div>
					
						
					</div>
				 
				 <div class="col-md-12 ">
							<!-- BEGIN Portlet PORTLET-->
							<div class="portlet light bordered">
								<div class="portlet-title tabbable-line">
									<div class="caption">
										<i class="icon-pin font-yellow-lemon"></i>
										<span class="caption-subject bold font-yellow-lemon uppercase">
										卸貨選項 </span>
										<span class="caption-helper"></span>
									</div>
								</div>
								<div class="portlet-body">
									<form role="form">
										<div class="form-body">
										
											<div class="form-group">
												<label>下一步:</label>
												<select class="form-control" data-ng-change="unloadinvoice_trackaction()" ng-model="unloadinvoice.action">
													<option value="cancel">取消訂單</option>
													<option value="change-deliverydate">更改送貨日期</option>
												</select>
											</div>
											<div class="form-group" style="display:none;" id="unloadinvoice_date">
												<label>新送貨日期</label>
												<div class="input-group input-medium date " data-date-format="yyyy-mm-dd" data-date-start-date="+1d"  >
													<input type="text" class="form-control" readonly ng-model="unloadinvoice.newdate">
													<span class="input-group-btn">
														<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
													</span>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					<div style="clear:both;"></div>
			</div>
			<div class="modal-footer" >
				<button type="button" class="btn default" data-dismiss="modal">取消</button>

				<button type="button" class="btn red" data-ng-if="invoiceinfo.invoiceStatus == 4 && systemInfo.permission.unload_invoice" data-ng-click="SubmitUnloadInvoice(invoiceinfo.invoiceId);">提交</button>
				
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
