<form class="form-horizontal" role="form" id="queryInfo">

	<div class="col-md-2">

		<div class="portlet light" data-ng-if="setting.downloadOptions != false">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-red-sunglo bold uppercase">列印/下載</span>
				</div>
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<button class="btn  blue-steel btn-block" data-ng-click="sendFile(d);" data-ng-repeat="d in setting.downloadOptions">{{d.name}}</button>
				</div>
			</div>

		</div>

		<div class="portlet light" data-ng-repeat="f in setting.filterOptions">

			<!--  single-dropdown -->
			<div class="portlet-body" data-ng-if="f.type == 'single-dropdown'">
				<div class="md-col-12" style="margin-bottom:15px;">
					<div class="input-group">
						<select class="form-control"
							ng-model="filterData[f.model]" 
							data-ng-options="x.label for x in f.optionList track by x.value" data-ng-change="reset();">
						</select>
					</div>
				</div>
			</div>

            <div class="portlet-body" id="shift" data-ng-if="f.type == 'single-dropdown'">
                <div class="md-col-12">
                    <select class="form-control"
                            ng-model="filterData.shift" data-ng-change="reset();">
                        <option value='1'>早班</option>
                        <option value='2'>晚班</option>
                        <option value='-1'>全部</option>
                    </select>
                </div>
            </div>

			<!-- date-picker -->
			<div class="portlet-body" data-ng-if="f.type == 'date-picker'">
				<div class="md-col-12" style="margin-bottom:15px;">
					<div class="input-group  date " id="{{f.id}}" data-date-format="yyyy-mm-dd" data-date-start-date="-5d">
						<input type="text" class="form-control" readonly ng-model="filterData[f.model]" data-ng-change="reset();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>


                <div class="portlet-body" data-ng-if="f.type == 'submit'">
                    <div class="md-col-12">
                        <button type="button" ng-click="loadReport();" id="submitbutton" class="btn blue">提交</button>
                    </div>
                </div>
         

		</div>
	</div>



	<div class="col-md-10">
		<div class="row">

			<div class="col-md-12">
				<div class="portlet light">

					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">{{setting.title}}</span>
						</div>

					</div>

                                <div class="portlet-body">


                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr role="row" class="heading">
                                            <th width="10%">
                                                貨品編號
                                            </th>
                                            <th width="50%">
                                                貨品名稱
                                            </th>
                                            <th width="10%">
                                                訂單貨量
                                            </th>

                                            <th width="10%">
                                                預載數
                                            </th>

                                            <th width="10%">
                                                上貨數量
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr data-ng-repeat="(k,i) in report" style="line-height:35px;font-size:15px;{{i.backgroundcode}}">

                                            <td>
                                                {{i.productId}}
                                            </td>
                                            <td>{{i.name}}</td>
                                            <td>{{i.org_qty}} {{i.unit}}</td>
                                            <td>{{i.van_qty}} {{i.unit}}</td>
                                            <td><input type="text" class="form-control" data-ng-model="qty[k]['value']"></td>
                                        </tr>

                                        </tbody>
                                    </table>

                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr role="row" class="heading">
                                            <th width="20%">
                                                貨品編號
                                            </th>
                                            <th width="60%">
                                                貨品名稱
                                            </th>
                                            <th width="10%">
                                                數量
                                            </th>
                                            <th width="10%">
                                                單位 <a href="#" ng-click="addRows();" class="btn btn-xs btn-circle btn-default"><i class="fa fa-plus"> </i></a>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="(k,i) in selfdefine">
                                            <td><input type="text"  class="form-control" data-ng-model="selfdefine[k]['productId']"></td>
                                            <td><input type="text" class="form-control" data-ng-model="selfdefine[k]['productName']"></td>
                                            <td><input type="text"  class="form-control" data-ng-model="selfdefine[k]['qty']"></td>
                                            <td>

                                                <select ng-model="selfdefine[k]['unit']" class="form-control" >
                                                    <option value="箱">箱</option>
                                                    <option value="包">包</option>
                                                    <option value="桶">桶</option>
                                                    <option value="札">札</option>
                                                    <option value="盒">盒</option>
                                                    <option value="排">排</option>
                                                    <option value="隻">隻</option>
                                                </select>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>


                                </div>




				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>


		</div>
		


    </div>
</form>
