<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">
        <!-- Search Group -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索集團</span>
                </div>

            </div>
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.name" debounce="500" immediate="true"  id="name"
                               type="text" placeholder="集團名稱" class="form-control" ng-change="searchClient()"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">狀態</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="100" checked> 全部</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="1"> 正常</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="2"> 暫停 </label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="99"> 已刪除 </label>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">集團列表</span>
                        </div>
                        <div class="actions">
                            <a href="javascript:;" ng-click="addGroup();" class="btn btn-default btn-circle" data-ng-if="systemInfo.permission.add_group == true">
                                <i class="fa fa-plus"></i>
                                <span class="hidden-480"> 新增集團 </span> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                            <thead>
                            <tr role="row" class="heading">
                                <th width="5%">編號 </th>
                                <th width="10%">名稱 </th>
                                <th width="3%">狀態</th>
                                <th width="10%">電話 </th>
                                <th width="10%">聯絡人 </th>
                                <th width="30%">地址 </th>
                                <th width="5%">&nbsp;</th>
                            </tr>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>



</div>
</form>
<!-- Customer Maintenance Form -->
<div ng-include="'/views/groupForm.html'"></div>
