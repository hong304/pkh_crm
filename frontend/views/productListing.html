<form class="form-horizontal" role="form" id="queryInfo">
	<div class="col-md-2">
		
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">搜尋</span>
				</div>				
			</div>
			
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<input type="text" id="keyword" ng-model="filterData.keyword" ng-change="updateKeyword();" class="form-control" placeholder="">
				</div>
			</div>
		</div>


        <!-- Status -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">狀態</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="100" checked> 全部</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="o"> 正常</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status" value="s"> 暫停 </label>
                    </div>
                </div>
            </div>
        </div>

		<!-- Category -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">分類</span>
				</div>
				
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<select class="form-control" 
						ng-model="filterData.group" 
						data-ng-options="x.groupname for x in systeminfo.productgroup track by x.groupid" 
						data-ng-change="updateDataSet();">
						<option value=''>檢視全部</option>
					</select>
				</div>
			</div>
		</div>			
		
	</div>
	<div class="col-md-10">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">產品列表</span>
						</div>
						<div class="actions">
							<a href="javascript:;" ng-click="addProduct();" class="btn btn-default btn-circle">
								<i class="fa fa-plus"></i>
								<span class="hidden-480"> 新增產品 </span> 
							</a>	
							
							<a href="/#/productDepartmentMaintenance" class="btn btn-default btn-circle">
								<i class="fa fa-list-ul"></i>
								<span class="hidden-480"> 産品類別 </span> 
							</a>					
						</div>		
					</div>
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
							<tr role="row" class="heading">
								<th width="5%">編號 </th>
								<th width="15%">名稱 </th>
                                <th width="5%">狀態</th>
                                <th width="5%">有佣</th>
								<th width="5%">售價(Carton) </th>
								<th width="5%">售價(Inner) </th>
								<th width="5%">售價(Unit) </th>
                                <th width="20%">最後修改時間 </th>
								<th width="5%">&nbsp;</th>

							</tr>
							
						</thead>
						<tbody>
						</tbody>
					</table>						
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
		
	</form>
	
</div>

<!-- Customer Maintenance Form -->
<div ng-include="'/views/productForm.html'"></div>
