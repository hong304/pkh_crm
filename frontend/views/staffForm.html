<div class="modal fade bs-modal-lg " id="StaffFormModal" data-ng-init="" tabindex="-1" role="basic" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				
				<h4 class="modal-title">員工管理</h4>
			</div>
			<div class="modal-body">
				<form action="javascript:;" class="form-horizontal">
					<div class="form-body">
						
						<div class="form-group">
							<label class="col-md-2 control-label">登入名稱</label>
							<div class="col-md-10">
								<input type="text" ng-model="info.username" class="form-control" placeholder="至少3個數字及英文字">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">密碼</label>
							<div class="col-md-10">
								<input type="text" ng-model="info.password" class="form-control" placeholder="">
								<label>留空為不設定/更改密碼, 至少8個數字及英文字</label>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">用戶名稱</label>
							<div class="col-md-10">
								<input type="text" ng-model="info.name" class="form-control" placeholder="顯示於Invoice上">
							</div>
						</div>

						<br/>
						<h4>權限管理 (修改整個用戶組的權限)</h4>
						
						<div class="form-group" data-ng-if="info.id == ''">
							<label class="col-md-2 control-label">用戶組</label>
							<div class="col-md-10">

                                <!--<label  class="control-label pull-left"> Telesales (預設)</label>-->
								<select class="form-control"
										id="info.groups" 
										ng-model="info.groups" 
										data-ng-options="x.label for x in groups track by x.value" >
									
								</select>
							</div>
						</div>
						
						<div class="col-md-6" ng-repeat="perm in permission" data-ng-if="info.id != ''">
							<label>
							  
								  <input
								    type="checkbox"
								    value="{{perm.name}}"
								    ng-model="perm.selected"
								  > {{perm.name}}<br/>
								  <span style="font-size:12px;">{{perm.description}}</span>
							 
							</label>
						 </div>
						<br/>
						<div style="clear:both"></div>
						<h4>車線管理</h4>
						
						<div class="col-md-3" ng-repeat="z in zones">
							<label>
							  
								  <input
								    type="checkbox"
								    value="{{z.zoneId}}"
								    ng-model="z.selected"
								  > {{z.zoneName}}<br/>
							 
							</label>
						 </div>
						 <div style="clear:both"></div>
					</div>
					
					
				</form>
				
			</div>
			<div class="modal-footer">
				<h2>{{newId}}</h2>
				<button type="button" class="btn blue" data-ng-if="submitbtn == true" data-ng-click="submitStaffForm();">提交</button>
				<button type="button" class="btn default" data-ng-if="submitbtn == true" data-dismiss="modal">取消</button>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
