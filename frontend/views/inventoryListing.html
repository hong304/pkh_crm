<form class="form-horizontal" role="form" id="queryInfo">
	<div class="col-md-2">
		
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">搜尋</span>
				</div>				
			</div>
			
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<input type="text" id="keyword" ng-model="filterData.keyword" ng-change="updateKeyword();" class="form-control" placeholder="">
				</div>
			</div>
		</div>


        <!-- Status -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">狀態</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.status"  type="radio" name="status"  value="" checked> 全部</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status"  value="o"> 正常</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status"  value="s"> 暫停 </label>
                    </div>
                </div>
            </div>
        </div>


		<!-- zero filter -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">零存貨</span>
				</div>

			</div>
			<div class="portlet-body">
				<div class="md-col-12" style="margin-bottom:15px;">
					<div class="radio-list">
						<label><input ng-model="filterData.zerofilter"  type="radio" name="zerofilter"  value=">="> 全部</label>
						<label><input ng-model="filterData.zerofilter"  type="radio" name="zerofilter"  value=">" checked> 多於零</label>
						<label><input ng-model="filterData.zerofilter"  type="radio" name="zerofilter"  value="<="> 零存貨 </label>
					</div>
				</div>
			</div>
		</div>

        <!-- Product Location -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">地點</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.productLocation"  type="radio" name="productLocation"  value="" checked> 全部</label>
                        <label><input ng-model="filterData.productLocation"  type="radio" name="productLocation"  value="1"> 一樓</label>
                        <label><input ng-model="filterData.productLocation"  type="radio" name="productLocation"  value="9"> 九樓 </label>
                    </div>
                </div>
            </div>
        </div>

		<!-- Category -->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-cogs font-green-sharp"></i>
					<span class="caption-subject font-green-sharp bold uppercase">分類</span>
				</div>
				
			</div>
			<div class="portlet-body">				
				<div class="md-col-12" style="margin-bottom:15px;">
					<select class="form-control" 
						ng-model="filterData.group" 
						data-ng-options="x.groupname for x in systeminfo.productgroup track by x.groupid" 
						data-ng-change="updateDataSet();">
						<option value=''>檢視全部</option>
					</select>
				</div>
			</div>
		</div>			
		
	</div>
	<div class="col-md-10" id="firstContainer">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">產品列表</span>
						</div>
                        <div class="actions">
                            <a href="javascript:;" ng-click="rePack()" class="btn btn-default btn-circle">
                                <i class="fa fa-plus"></i>
                                <span class="hidden-480"> 產品包裝 </span> </a>
                        </div>
					</div>
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
							<tr role="row" class="heading">
                                <th >Po Code</th>
								<th >編號</th>
								<th >名稱</th>
                                <th id="good_qty" ng-click="click($event);">好貨</th>
                                <th>壞貨</th>
                                <th>On Hold</th>
                                <!--<th id="total_qty" ng-click="click($event);">總好貨(Unit)</th>-->
                                <th>好貨(Carton)</th>
								<th id="expiry_date" ng-click="click($event);">有效日期</th>
                                <th>位置</th>
	                            <th id="receivings.updated_at" ng-click="click($event);">修改時間</th>

								<th>&nbsp;</th>

							</tr>
							
						</thead>
						<tbody>
						</tbody>
					</table>						
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
		
	</form>
	
</div>

<!-- Customer Maintenance Form -->
<div ng-include="'/views/inventoryForm.html'"></div>
<div ng-include="'/views/inventorySalesReturnModal.html'"></div>
<div ng-include="'/views/model_repack.html'"></div>
<div ng-include="'/views/productForm.html'"></div>
