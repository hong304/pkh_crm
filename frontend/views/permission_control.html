<div class="row">
    <div class="col-md-12">

        <div class="portlet light bordered">

            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-speech font-green-sharp"></i> <span
                        class="caption-subject bold uppercase"> Permission Control</span> <span
                        class="caption-helper"></span>
                </div>
            </div>


            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">

                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr>
                                <th style="width: 20%;">#</th>
                                <th style="width: 20%;">Read</th>
                                <th style="width: 20%;">Edit</th>
                                <th style="width: 20%;">Add</th>
                                <th style="width: 20%;">Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="(key,control) in permissionControl" style="font-size:15px">
                                <td>{{control.groupName}}</td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['view']" ng-true-value="yes" ng-false-value="no" ng-checked="permissionControl[key]['action']['view']==1">
                                    </div>
                                </td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['edit']" ng-true-value="yes" ng-false-value="no" ng-checked="permissionControl[key]['action']['edit']==1">
                                    </div>
                                </td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['add']" ng-true-value="yes" ng-false-value="no" ng-checked="permissionControl[key]['action']['add']==1">
                                    </div>

                                </td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['delete']" ng-true-value="yes" ng-false-value="no" ng-checked="permissionControl[key]['action']['delete']==1">
                                    </div>

                                </td>

                            </tr>
                            </tbody>
                        </table>



                        <div class="form-actions text-right">
                             <button type="button" ng-click="postPermission();" id="submitbutton" class="btn primary">提交</button>
                            <!-- <button type="button" ng-click="" class="btn default">取消</button> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
