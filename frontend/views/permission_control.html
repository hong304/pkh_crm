<div class="row">
  <div class="col-md-3">
      <div class="portlet light">
          <div class="portlet-title">
              <div class="caption">
                  <i class="fa fa-cogs font-green-sharp"></i>
                  <span class="caption-subject font-green-sharp bold uppercase">級別</span>
              </div>

          </div>
          <div class="portlet-body">
              <div class="md-col-12" style="margin-bottom:15px;">
                  <select class="form-control ng-pristine ng-valid" ng-model="filterData.level" data-ng-options="x.name for x in usergroup track by x.id" data-ng-change="updateDataSet();"></select>
              </div>
          </div>
      </div>
  </div>

    <div class="col-md-9">

        <div class="portlet light bordered">

            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-speech font-green-sharp"></i> <span
                        class="caption-subject bold uppercase"> Permission Control</span> <span
                        class="caption-helper"></span>
                </div>
            </div>


            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">

                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr>
                                <th style="width: 20%;">#</th>
                                <th style="width: 20%;">Read</th>
                                <th style="width: 20%;">Edit</th>
                                <th style="width: 20%;">Add</th>
                                <th style="width: 20%;">Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="(key,control) in permissionControl" style="font-size:15px">
                                <td>{{control.groupName}}</td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['view_'+control.name]" ng-true-value="{{control.roleId}}" ng-false-value="" ng-checked="permissionControl[key]['action']['view_'+control.name]=={{control.roleId}}" data-ng-if="permissionControl[key]['action']['view_'+control.name]!==undefined">
                                    </div>
                                </td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['edit_'+control.name]" ng-true-value="{{control.roleId}}" ng-false-value="" ng-checked="permissionControl[key]['action']['edit_'+control.name]=={{control.roleId}}" data-ng-if="permissionControl[key]['action']['edit_'+control.name]!==undefined">
                                    </div>
                                </td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['add_'+control.name]" ng-true-value="{{control.roleId}}" ng-false-value="" ng-checked="permissionControl[key]['action']['add_'+control.name]=={{control.roleId}}" data-ng-if="permissionControl[key]['action']['add_'+control.name]!==undefined" >
                                    </div>

                                </td>
                                <td>
                                    <div class="control-label">
                                        <input type="checkbox" ng-model="permissionControl[key]['action']['delete_'+control.name]" ng-true-value="{{control.roleId}}" ng-false-value="" ng-checked="permissionControl[key]['action']['delete_'+control.name]=={{control.roleId}}" data-ng-if="permissionControl[key]['action']['delete_'+control.name]!==undefined">
                                    </div>

                                </td>

                            </tr>
                            </tbody>
                        </table>



                        <div class="form-actions text-right">
                             <button type="button" ng-click="postPermission();" id="submitbutton" class="btn blue">提交</button>
                            <!-- <button type="button" ng-click="" class="btn default">取消</button> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
