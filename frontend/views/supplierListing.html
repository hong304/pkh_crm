<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">
        <!-- Separate Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索供應商</span>
                </div>

            </div>
            <div class="form-group ">
                <div class="col-md-12 alert alert-success alert-borderless">
                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.id" debounce="500" immediate="true"  id="keywordId"
                               type="text" placeholder="供應商編號" class="form-control" ng-change="searchSupplier()"
                                />
                    </div>

                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.name" debounce="500" immediate="true"  id="name"
                               type="text" placeholder="供應商名稱" class="form-control" ng-change="searchSupplier()"
                                />
                    </div>

                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.phone" debounce="500" immediate="true"  id="phone"
                               type="text" placeholder="電話號碼 " class="form-control" ng-change="searchSupplier()"
                                />
                    </div>

                    <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.contact" debounce="500" immediate="true"  id="contact"
                               type="text" placeholder="聯絡人" class="form-control" ng-change="searchSupplier()"
                                />
                    </div>
                     <div class="input-icon right">
                        <i class="icon-exclamation-sign"></i>
                        <input autocomplete="off" ng-model="filterData.country" debounce="500" immediate="true"  id="address"
                               type="text" placeholder="國家" class="form-control" ng-change="searchSupplier()"
                                />
                    </div>
                </div>
            </div>
        </div>

     
        <!-- Status -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">狀態</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="radio-list">
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status1" value="100" checked> 全部</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status2" value="1"> 正常</label>
                        <label><input ng-model="filterData.status"  type="radio" name="status" id="status3" value="2"> 暫停 </label>
                    </div>
                </div>
            </div>
        </div>

     

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">供應商列表</span>
                        </div>
                        <div class="actions">
                            <a href="javascript:;" ng-click="addSupplier();" class="btn btn-default btn-circle">
                                <i class="fa fa-plus"></i>
                                <span class="hidden-480"> 新增供應商 </span> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax" style="table-layout:fixed;">
                            <thead>
                            <tr role="row" class="heading">
                                <th  id="supplierCode" ng-click="click($event);">供應商編號 </th>
                                <th  id="supplierName" ng-click="click($event);">名稱 </th>
                                <th  id="status" ng-click="click($event);">狀態</th>
                                <th  id="countries.countryName" ng-click="click($event);">國家</th>
                                <th  id="phone_1" ng-click="click($event);">電話1 </th>
                                <th  id="phone_2" ng-click="click($event);">電話2 </th>
                                <th  id="contactPerson_1" ng-click="click($event);">聯絡人1 </th>
                                <th  id="contactPerson_2" ng-click="click($event);">聯絡人2 </th>
                                <th  id="suppliers.updated_at" ng-click="click($event);">最後修改時間 </th>
                                <th >&nbsp;</th>

                            </tr>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>



</div>
</form>
<!-- Customer Maintenance Form -->
<div ng-include="'/views/supplierForm.html'"></div>
