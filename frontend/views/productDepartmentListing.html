<style>
    #datatable_ajax_filter
    {
        display:none;
    }
</style>

<form class="form-horizontal" role="form" id="queryInfo">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">類別列表</span>
						</div>

                        <div class="actions">
							<a href="javascript:;" ng-click="addCategory()" class="btn btn-default btn-circle" data-ng-if="systemInfo.permission.add_productGroup == true">
							<i class="fa fa-plus"></i>
							<span class="hidden-480"> 新增類別 </span> </a>					
						</div>

						<div class="actions">
							<a href="javascript:;" ng-click="addDepartment()" class="btn btn-default btn-circle" data-ng-if="systemInfo.permission.add_productGroup == true">
							<i class="fa fa-plus"></i>
							<span class="hidden-480"> 新增部門 </span> </a>					
						</div>		
                                               
					</div>
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
							<tr role="row" class="heading">
								<th class="productDepartmentId" ng-click="click($event);">部門ID </th>
								<th class = "productGroupId" ng-click="click($event);">類別ID</th>
								<th class = "productDepartmentName" ng-click="click($event);">部門名稱</th> 
								<th class= "productGroupName" ng-click="click($event);">類別名稱</th> 
								<th>&nbsp;</th>
							</tr> 
							
						</thead>
						<tbody>
						</tbody>
					</table>						
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
		
	</form>

<!-- Select Client Modal -->
<div ng-include="'/views/productDepartmentForm.html'"></div>

<div ng-include="'/views/productGroupForm.html'"></div>
	
</div>
