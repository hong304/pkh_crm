<div class="modal fade bs-modal-lg " id="productDepartmentFormModal" data-ng-init="" tabindex="-1" role="basic" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				
				<h4 class="modal-title"><span class="increase">新增部門</span><span class="updateThing">修改</span></h4>
			</div>
			<div class="modal-body">
				<form action="javascript:;" class="form-horizontal">
					<div class="form-body">
                                                <div class="form-group" id="createDepartment">
                                                    <label class="col-md-3 control-label">新增部門ID *</label>
                                                    <div class="col-md-9">
                                                        <input type="text" id="address_cht" ng-model="info.productDepartmentId" class="form-control ng-pristine ng-valid" placeholder="Enter text" maxlength="1" ng-change="keydown()">
                                                    </div>
                                                     <div class="col-md-6 control-label" style="padding-right:117px;color:red;" id="departmentIdWrongMsg">
                                                         <p>{{info.departmentIdWrongMsg}}</p>
                                                    </div>
						</div>
                                            
                                            <div class="form-group" id="departmentName">
							<label class="col-md-3 control-label">部門名稱 *</label>
							<div class="col-md-9">
								<input type="text" ng-model="info.productDepartmentName" class="form-control" placeholder="Enter text"> 
							</div>
						</div>
			
						<div class="form-group" id="createGroup">
							<label class="col-md-3 control-label">新增類別ID *</label>
							<div class="col-md-9">
								<input type="text" id="address_cht" ng-model="info.productGroupId" class="form-control ng-pristine ng-valid" placeholder="系統自動生成" disabled>
							</div>
						</div>
                                            
                                                
						
						<div class="form-group" id="groupName">
							<label class="col-md-3 control-label">類別名稱 *</label>
							<div class="col-md-9">
							        <input type="text" ng-model="info.productGroupName" class="form-control" placeholder="Enter text">
							</div>
						</div>
                                            
                                            
						
						
					</div>
				</form>
				
			</div>
			<div class="modal-footer">
                                        <p><span>類別代碼: {{newGroupId}}</span></p>
					<button type="button" class="btn blue" data-ng-click="submitProductForm();" id="submitButton">提交</button>
					<button type="button" class="btn default" data-dismiss="modal">取消</button>
				</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
