<form class="form-horizontal" role="form" id="queryInfo">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs font-green-sharp"></i>
							<span class="caption-subject font-green-sharp bold uppercase">選擇報告類別</span>
						</div>

					</div>
					<div class="portlet-body">
						<div data-ng-repeat="reportGroup in reports">
							<h4 class="font-green-sharp">{{reportGroup.groupName}}</h4>
							<div class="tiles">
								<div class="tile bg-green-meadow" data-ng-repeat="report in reportGroup.reports" data-ng-click="viewReport(report.id);">
									<div class="tile-body">
										<i class="fa {{report.icon}}"></i>
									</div>
									<div class="tile-object">
										<div class="name" style="font-size:17px;"> 
											 {{report.name}}
										</div>
										<div class="number">
										</div>
									</div>
								</div>
							</div>	
						</div>			
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
		
	</form>
	
</div>

<!-- Customer Maintenance Form -->
<div ng-include="'/views/ipfForm.html'"></div>
