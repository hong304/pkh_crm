<form class="form-horizontal form-row-seperated" action="javascript:;" id="financeCashGetClearance">

<div class="row">
	<div class="col-md-12">


			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-basket font-green-sharp"></i>
						<span class="caption-subject font-green-sharp bold uppercase">
						支票入帳</span>
						<span class="caption-helper">&nbsp;</span>
					</div>

				</div>


                <div class="tab-content no-space">
                    <div class="tab-pane active" id="tab_general">
                        <div class="form-body">



                            <div class="form-group">
                                <label class="col-md-2 control-label">客戶<span class="required">
										* </span>
                                </label>
                                <div class="col-md-3">

                                    <div class="input-group">
                                        <input id="client" class="form-control" type="text" disabled name="client" placeholder="自動填上, 請按鍵選擇" data-ng-model="filterData.displayName")/>
                                                <span class="input-group-btn">
                                                    <a data-ng-click="showselectCustomer();" class="btn btn-success" type="button"><i class="fa fa-arrow-left fa-fw"/></i> 搜索</a>
                                                </span>
                                    </div>
                                </div>
                            </div>

                                <label class="col-md-2 control-label">客戶 (c) <span class="required">
										* </span>
                                </label>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input id="client" class="form-control" type="text" disabled name="client" placeholder="自動填上, 請按鍵選擇" data-ng-model="filterData.displayName")/>
											<span class="input-group-btn">
												<a href="#" accesskey="c" data-target="#selectclientmodel" data-toggle="modal"  id="selectclient" class="btn btn-success" type="button"><i class="fa fa-arrow-left fa-fw"/></i> 搜索</a>
											</span>
                                    </div>
                                </div>
                            </div>



                            -->
                            <div class="form-group">
                                <label class="col-md-2 control-label">入票日期:
                                </label>
                                <div class="col-md-5">
                                    <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="">
                                        <input type="text" class="form-control"  ng-model="filterData.receiveDate"  readonly>
											<span class="input-group-btn">
												<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
											</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">開始日期:
                                </label>
                                <div class="col-md-5">
                                    <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="">
                                        <input type="text" class="form-control"  ng-model="filterData.startDate"  readonly>
											<span class="input-group-btn">
												<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
											</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">結束日期:
                                </label>
                                <div class="col-md-5">
                                    <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="">
                                        <input type="text" class="form-control"  ng-model="filterData.endDate"  readonly>
											<span class="input-group-btn">
												<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
											</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">應收金額:
                                </label>
                                <div class="col-md-3">
                                    <div class="control-label pull-left"><label>{{payment.sum}}</label></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">支票號碼: <span class="required">
										* </span>
                                </label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" data-ng-model="filterData.no" placeholder="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">支票銀碼: <span class="required">
										* </span>
                                </label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" data-ng-model="filterData.amount" placeholder="">

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">需付金額:
                                </label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" data-ng-model="totalAmount" placeholder="" disabled>

                                </div>
                            </div>

                                <label class="col-md-2 control-label">折扣: <span class="required">

                            <div class="form-group">

                                <div class="col-md-12">
                                    <div class="pull-right"> <button type="button" ng-click="autoPost();" id="submitbutton1" class="btn blue">提交支票及找數</button></div>
                                   <div class="pull-right"> <button type="button" ng-click="processCustomer();" id="submitbutton" class="btn red">查詢</button></div>

                                </div>
                            </div>



                        </div>
                    </div>



                </div>

			</div>



	</div>
</div>
</form>
    <div class="col-md-12 ">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr role="row" class="heading">
                <th width="10%">
                    發票號碼
                </th>
                <th width="5%">
                    送貨日期
                </th>
                <th width="5%">
                    總數
                </th>
                <th width="5%">
                    繳付數目
                </th>
                <th width="20%">
                    折扣
                </th>

            </tr>

            </thead>
            <tr data-ng-repeat="(k,i) in invoiceinfo" style="line-height:35px;font-size:15px;{{i.backgroundcode}}">

                <td>
                    {{i.invoiceId}} - {{i.customer_name}}[{{i.customerId}}]
                </td>
                <td>{{i.deliveryDate_date}}</td>
                <td>{{i.realAmount}}</td>
                <td><input data-ng-model="invoicepaid[k]['settle']" data-ng-change="updatePaidTotal();" onClick="this.select();" ng-disabled="i.realAmount < 0" /></td>
                <td><input type="checkbox" data-ng-model="invoicepaid[k]['discount']" data-ng-if="i.realAmount != invoicepaid[k]['settle'] && invoicepaid[k]['settle'] != 0" /></td>
            </tr>
            <tr>
                <td>
                </td>
                <td></td>
                <td></td>
                <td>輸入總數: HK${{totalAmount}}</td>
                <td></td>
            </tr>


        </table>

    </div>
