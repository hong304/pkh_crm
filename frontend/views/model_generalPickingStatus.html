<div class="modal fade bs-modal-lg " id="generalPickingModal" data-ng-init="" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true"></button>

                <h4 class="modal-title">產生備貨單</h4>
            </div>


            <div class="modal-body">

                <form action="javascript:;" class="form-horizontal">
                    <div class="form-body">

                            <div class="form-group">

                                    <label class="col-md-2 control-label">車號:
                                    </label>
                                      <div class="col-md-5">
                                    <select class="form-control"
                                            ng-model="picking.zone"
                                            data-ng-options="x.zoneName for x in systeminfo.availableZone track by x.zoneId"
                                            data-ng-change="updateZone();">
                                        <option value=''>選擇車號</option>

                                    </select>
                                          </div>
                                </div>

                        <div class="form-group" id="shift" style="display: none">

                            <label class="col-md-2 control-label">班次:
                            </label>
                            <div class="col-md-5">
                                <select class="form-control"
                                        ng-model="picking.shift"
                                        data-ng-change="updateShift();">
                                    <option value='1'>早班</option>
                                <option value='2'>晚班</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group" id="datepicker" style="display: none">
                            <label class="col-md-2 control-label">選擇日期:
                            </label>
                            <div class="col-md-5">
                                <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="">
                                    <input type="text" class="form-control" data-ng-change="updateDate();" ng-model="picking.date"  readonly>
											<span class="input-group-btn">
												<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
											</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">備貨單版本:</label>
                            <div class="col-md-5">
                                <div class="control-label pull-left" data-ng-if="version.info.f1_version > 0">一樓: V{{version.info.f1_version}},
                                    </div>
                                <div class="control-label pull-left" data-ng-if="version.info.f9_version > 0">九樓: V{{version.info.f9_version}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">發票數量:</label>
                            <div class="col-md-5">
                                <div class="control-label pull-left" data-ng-if="version.normal > 0">正常: {{version.normal}},</div>
                                <div class="control-label pull-left" data-ng-if="version.rejected > 0">被拒: {{version.rejected}},</div>
                                <div class="control-label pull-left" data-ng-if="version.pending > 0">等待批刻: {{version.pending}},</div>
                                <div class="control-label pull-left" data-ng-if="version.replenishment > 0">補貨單: {{version.replenishment}},</div>
                                <div class="control-label pull-left" data-ng-if="version.replacement > 0">換貨單: {{version.replacement}}</div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <h2>{{newId}}</h2>
                <button type="button" class="btn blue"  data-ng-click="submitStaffForm();">提交</button>
                <button type="button" class="btn default"  data-dismiss="modal">取消</button>
            </div>

            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
