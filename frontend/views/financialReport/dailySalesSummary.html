<form class="form-horizontal" role="form" id="queryInfo" >

    <div class="col-md-2">


        <!--export excel-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">匯出Excel(CSV)</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <button class="btn  blue-steel btn-block" data-ng-click="sendRealFile();">匯出</button>
                </div>
            </div>

        </div>

        <!--OneDate-->
        <div class="portlet light">

            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">送貨日期</span>
                </div>

            </div>

            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="input-group  date" data-date-format="yyyy-mm-dd" >
                        <input type="text" class="form-control" readonly ng-model="filterData.deliveryDate" data-ng-change="updateDataSet();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                    </div>
                </div>
            </div>
        </div>



    </div>



    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">搜索結果</span>
                        </div>

                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                            <thead>

                              <tr>
                                <td colspan="8"><span>請使用左手邊的報表功能</span></td>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>


</form>
