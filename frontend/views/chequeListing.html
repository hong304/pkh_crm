<!--financeController-->
<form class="form-horizontal" role="form" id="queryInfo">
    <div class="col-md-2">


        <!--export excel-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">匯出PDF</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <button class="btn  blue-steel btn-block" data-ng-click="sendRealFile();">匯出</button>
                </div>
            </div>

        </div>

        <!-- Client -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">搜索</span>
                </div>
                <div class="actions">
                    <a href="javascript:;" ng-click="clearCustomerSearch();" class="btn btn-default btn-circle">
                        <i class="fa fa-times"></i>
                        <span class="hidden-480"> 清除 </span> </a>
                </div>

            </div>

            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="input-group">
                        <input id="client" class="form-control" type="text" disabled name="client" placeholder="選擇客戶" data-ng-model="filterData.displayName")/>
						<span class="input-group-btn">
							<a href="#" accesskey="c" data-target="#selectclientmodel" data-toggle="modal"  id="selectclient" class="btn btn-success" type="button"><i class="fa fa-arrow-left fa-fw"/></i> 搜索</a>
						</span>
                    </div>
                </div>
            </div>
        </div>


        <!--Cheque No. -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">集團名</span>
                </div>
            </div>

            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <input type="text" id="groupName" ng-model="filterData.groupName" ng-change="updateGroupName();" class="form-control" placeholder="">
                </div>
            </div>
        </div>

        <!--Cheque No. -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">支票號碼</span>
                </div>
            </div>

            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <input type="text" id="invoiceNumber" ng-model="filterData.ChequeNumber" ng-change="updateChequeNumber();" class="form-control" placeholder="">
                </div>
            </div>
        </div>


        <!-- 支付日期 -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">支付日期</span>
                </div>

            </div>

            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="input-group  date " id="receiveDate" data-date-format="yyyy-mm-dd" data-date-start-date="">
                        <input type="text" class="form-control" readonly ng-model="filterData.receiveDate" data-ng-change="updateReceiveDate();">
                            <span class="input-group-btn">
                                <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                    </div>
                    至
                    <div class="input-group  date " id="receiveDate2" data-date-format="yyyy-mm-dd" data-date-start-date="">
                        <input type="text" class="form-control" readonly ng-model="filterData.receiveDate2" data-ng-change="updateReceiveDate();">
                            <span class="input-group-btn">
                                <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delivery Date -->

        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">送貨日期</span>
                </div>

            </div>




            <!-- date-picker -->
            <div class="portlet-body">
                <div class="md-col-12" style="margin-bottom:15px;">
                    <div class="input-group  date " id="deliverydate" data-date-format="yyyy-mm-dd" data-date-start-date="">
                        <input type="text" class="form-control" readonly ng-model="filterData.deliverydate" data-ng-change="updateDeliveryDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                    </div>
                    至
                    <div class="input-group  date " id="deliverydate2" data-date-format="yyyy-mm-dd" data-date-start-date="">
                        <input type="text" class="form-control" readonly ng-model="filterData.deliverydate2" data-ng-change="updateDeliveryDate();">
						<span class="input-group-btn">
							<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
						</span>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                  <p class="alert alert-success" style="font-size: 20px" ng-if="success == true" >成功新增支票!</p>
                <p class="alert alert-success" style="font-size: 20px" ng-if="psuccess == true" >找數成功!!</p>
                <p class="alert alert-success" style="font-size: 20px" ng-if="del == true" >刪除成功!!</p>

                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">支票列表</span>
                        </div>
                        <div class="actions" ng-if="systemInfo.permission.add_cheque == true && action=='credit'">
                            <a href="javascript:;" ng-click="addCheque();" class="btn btn-default btn-circle">
                                <i class="fa fa-plus"></i>
                                <span class="hidden-480"> 新增支票 </span> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                            <thead>
                            <tr role="row" class="heading">
                                <th>客戶編號 </th>
                                <th>客戶名稱</th>
                                <th>收款車區</th>
                                <th>集團名稱</th>
                                <th>支票號碼</th>
                                <th>總數 </th>
                                <th>支付日期 </th>
                                <th>開始日期 </th>
                                <th>結束日期 </th>
                                <th>詳情 </th>


                            </tr>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>

</div>
</form>
    <!-- Select Client Modal -->
    <div ng-include="'/views/model_selectclient.html'"></div>

<div ng-include="'/views/model_viewCheque.html'"></div>
