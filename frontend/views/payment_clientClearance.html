<div class="col-md-12 ">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-green-sharp">
                <i class="icon-speech font-green-sharp"></i>
                <span class="caption-subject bold uppercase">訂單資料</span>
                <span class="caption-helper"></span>

            </div>
        </div>



        <div class="portlet-body">

            <div class="row">
                <div class="col-md-2">
                    <label>支票號碼</label>
                </div>
                <div class="col-md-4">
                    <label>{{payment.ref_number}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>客戶</label>
                </div>
                <div class="col-md-4">
                    <label>{{payment.customer.customerName_chi}} ({{payment.customerId}})</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label>支付週期</label>
                </div>
                <div class="col-md-4">
                    <label>{{payment.start_date}} To {{payment.end_date}}</label>
                               </div>
             </div>

            <div class="row">
                <div class="col-md-2">
                    <label>可用總數</label>
                </div>
                <div class="col-md-4">
                    <label>{{payment.remain}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>應付金額</label>
                </div>
                <div class="col-md-4">
                    <label>{{payment.sum}}</label>
                </div>
            </div>
        </div>


    </div>



</div>
<form>
<div class="col-md-12 ">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr role="row" class="heading">
            <th width="10%">
                發票號碼
            </th>
            <th width="5%">
                送貨日期
            </th>
            <th width="5%">
                總數
            </th>
            <th width="5%">
                繳付數目
            </th>
            <th width="20%">
                折扣
            </th>

        </tr>

        </thead>
        <tr data-ng-repeat="(k,i) in invoiceinfo" style="line-height:35px;font-size:15px;{{i.backgroundcode}}">

            <td>
                {{i.invoiceId}}
            </td>
<td>{{i.deliveryDate_date}}</td>
            <td>{{i.realAmount}}</td>
            <td><input data-ng-model="invoicepaid[k]['settle']" data-ng-change="updatePaidTotal();" onClick="this.select();" ng-disabled="i.realAmount < 0" /></td>
            <td><input type="checkbox" data-ng-model="invoicepaid[k]['discount']" data-ng-if="i.realAmount != invoicepaid[k]['settle'] && invoicepaid[k]['settle'] != 0" /></td>
        </tr>
        <tr>
            <td>
            </td>
            <td></td>
            <td></td>
            <td>輸入總數: HK${{totalAmount}}</td>
            <td></td>
        </tr>


    </table>

    <div class="form-group">

        <div class="col-md-12">
            <div class="pull-right"> <button data-ng-if="(payment.sum > 0)" type="button" ng-click="autoPost();" id="submitbutton" class="btn blue">提交</button></div>
        </div>
    </div>

    </div>
</form>
